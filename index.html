<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App- JavaScript</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome Link -->
    <script
      src="https://kit.fontawesome.com/4a97a97101.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS style file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app">
        <div class="weather-container">
          <h1>London</h1>
          <ul>
            <li>Friday 05:00</li>
            <li>Clear</li>
          </ul>
          <div class="row">
            <div class="col-lg-4">
              <img src="./images/sunny.png" alt="Sun" width="200" />

              12° C | °F
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 70%</li>
                <li>Wind Speed: 2 km/h</li>
              </ul>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <div class="panel">
                <form id="location-input">
                  <input
                    type="text"
                    class="search"
                    placeholder="Search City..."
                  />
                  <button type="submit" class="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </form>
                <ul class="cities">
                  <li class="city">New York</li>
                  <li class="city">Paris</li>
                  <li class="city">London</li>
                  <li class="city">Tokyo</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/weatherapp.js"></script>
  </body>
</html>
